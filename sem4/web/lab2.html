<!-- Write a web page which contains a div with a blue background color located on the top left corner of the page. When the mouse is over it the div should rotate and move to the left until it reaches the top right corner of the page. The div should not jump directly to the top right corner. -->

<link rel="stylesheet" type="text/css" href="lab2.css" />

<div class="movable">
    <div>
        <div style="width: 30px; height: 30px; float: left; background-color: white;">&nbsp;</div>
        <div style="width: 500px; height: 30px; float: left; background-color: blue;">&nbsp;</div>
        <div style="width: 30px; height: 30px; float: left; background-color: white;">&nbsp;</div>
    </div>
    <div>
        <div style="width: 30px; height: 500px; float: left; background-color: red; clear:left">&nbsp;</div>
        <div style="width: 500px; height: 500px; float: left; background-color: white;">&nbsp;</div>
        <div style="width: 30px; height: 500px; float: left; background-color: red;">&nbsp;</div>
    </div>
    <div>
        <div style="width: 30px; height: 30px; float: left; background-color: white; clear:left">&nbsp;</div>
        <div style="width: 500px; height: 30px; float: left; background-color: blue;">&nbsp;</div>
        <div style="width: 30px; height: 30px; float: left; background-color: white;">&nbsp;</div>
    </div>
</div>
