<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
<style>
.circle:before {
  content: ' \25CF';
  font-size: 200px;
  color: green;
}

.movable {
  position: relative;
  top: 400px;
  left: 0px;
  -webkit-transition: all 1.7s ease-out;
     -moz-transition: all 1.7s ease-out;
      -ms-transition: all 1.7s ease-out;
       -o-transition: all 1.7s ease-out;
          transition: all 1.7s ease-out;
}

.movable:active {
  top: calc(0%);
  left: calc(80%);
}
</style>

</head>
<body>

<span class="circle movable"></span>

</body>
</html>
